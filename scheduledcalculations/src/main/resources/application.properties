spring.application.name=scheduledcalculations
schedule.polling.milliseconds=10000

## DB connection
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.url=jdbc:postgresql://localhost:5432/calculations
spring.datasource.username=calculations
spring.datasource.password=calculationspass

## Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.show-summary=summary
spring.sql.init.mode=always